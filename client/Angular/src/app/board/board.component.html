<div class="card border-dark mb-3">

  <div class="card-header">

    <input [(ngModel)]="board.title" (change)="saveBoardItem(board)" type="text"> <!-- Board header -->

    <button (click)="removeBoard(board)" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <ul class="list-group list-group-flush"> <!-- Items -->
    <boardItem [isBoard]='board' [isBoardItem]="item" [isIndex]="i" class="list-group-item " *ngFor="let item of board.items; let i = index">

    </boardItem>
  </ul>

  <div class="card-footer"> <!-- Add item function -->

    <div class="input-group">

      <input [(ngModel)]="board.NewItem" type="text" placeholder="Name of the new item" class="form-control">

      <div class="input-group-append">
        <button (click)='itemAdd(id,board)' class="btn btn-outline-secondary" type="button">Add</button>
      </div>

    </div>

  </div>

</div>
